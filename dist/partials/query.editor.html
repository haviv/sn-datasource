<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">
  <div class="gf-form-inline">
    <div class="gf-form max-width-8">
      <select class="gf-form-input" ng-model="ctrl.target.type" ng-options="f as f for f in ['table', 'timeserie']"></select>
    </div>

    <div class="gf-form" ng-if="ctrl.target.rawQuery">
      <textarea class="gf-form-input" rows="5" ng-model="ctrl.target.target" spellcheck="false" ng-blur="ctrl.onChangeInternal()" />
    </div>

    <div ng-if="!ctrl.target.rawQuery">

      <div ng-if="!ctrl.target.rawQuery">
        <div class="gf-form">
        <gf-form-dropdown model="ctrl.target.ci_type"
          allow-custom="true"
          lookup-text="true"
          get-options="ctrl.getOptions($query)"
          on-change="ctrl.onChangeCIT()">
      </gf-form-dropdown>
      </div>
    </div>
    
    </div>
    <div ng-if="!ctrl.target.rawQuery">
      <div class="gf-form">
        <gf-form-dropdown model="ctrl.target.target"
          allow-custom="true"
          lookup-text="true"
          get-options="ctrl.getMetricsByCIT()"
          on-change="ctrl.onChangeInternal()">
      </gf-form-dropdown>
      </div>
    </div>
  <div class="gf-form">
   <label class="gf-form-label">Query:</label>
   <input type="text" size="50" class="gf-form-input" ng-model="ctrl.target.query" spellcheck='false' placeholder="Glide encoded query string" ng-blur="ctrl.panelCtrl.refresh()">
  </div>

  <div class="gf-form">
   <label class="gf-form-label">Transformation:</label>
   <input type="text" size="50" class="gf-form-input" ng-model="ctrl.target.transform" spellcheck='false' placeholder="A comma separated list of transforms" ng-blur="ctrl.panelCtrl.refresh()">
  </div>


    <div class="gf-form gf-form--grow">
      <div class="gf-form-label gf-form-label--grow"></div>
    </div>
  </div>
</query-editor-row
